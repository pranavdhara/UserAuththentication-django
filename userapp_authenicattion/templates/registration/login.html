{% extends 'userapp_authenicattion/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock title %}

{% block heading %}Welcome to Login page{% endblock heading %}

{% block content %}
    <div class="container " >
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-outline-success">Login</button>
                </form>
            </div>
            
        </div>
        <div class="row justify-content-center mt-3" >
            <div class="row"><small>Need and account?<a href="{% url 'signup' %}">SignUp</a></small></div>
        </div>
        
    </div>
{% endblock content %}
