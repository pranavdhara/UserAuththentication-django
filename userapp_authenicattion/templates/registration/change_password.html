{% extends 'userapp_authenicattion/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Change Password{% endblock title %}

{% block heading %}Change Password page{% endblock heading %}

{% block content %}
    <div class="container " >
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-outline-success">Update</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
